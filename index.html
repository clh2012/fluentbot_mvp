<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FluentBot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 1rem;
      color: #333;
    }

    #chat-container {
      width: 90%;
      max-width: 600px;
      height: 70vh;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      background-color: #fff;
      overflow-y: auto;
      margin-top: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message.user {
      background-color: #e0f7fa;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .message.bot {
      background-color: #f1f8e9;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }

    #chat-form {
      width: 90%;
      max-width: 600px;
      display: flex;
      margin-top: 1rem;
    }

    #user-input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1.2rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 0 8px 8px 0;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .mic-buttons {
      margin-top: 1em;
    }

    #recordingStatus {
      margin-top: 0.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üó£Ô∏è FluentBot</h1>

  <div id="chat-container"></div>

  <form id="chat-form">
    <input id="user-input" type="text" placeholder="Escribe algo..." autocomplete="off" />
    <button type="submit">Enviar</button>
  </form>

  <div class="mic-buttons">
    <button id="recordBtn">üé§ Start Recording</button>
    <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
    <p id="recordingStatus">Ready</p>
  </div>

  <audio id="audioPlayback" controls style="display:none;"></audio>

  <script>
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");
    const chatContainer = document.getElementById("chat-container");
    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");
    const status = document.getElementById("recordingStatus");
    const audioPlayback = document.getElementById("audioPlayback");

    let recorder;
    let audioChunks = [];

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;
      sendMessage(message);
      userInput.value = "";
    });

    function appendMessage(sender, text) {
      const messageElem = document.createElement("div");
      messageElem.className = `message ${sender}`;
      messageElem.textContent = text;
      chatContainer.appendChild(messageElem);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function playAudio(base64) {
      const audio = new Audio(`data:audio/mpeg;base64,${base64}`);
      audio.play();
    }

    async function sendMessage(message) {
      appendMessage("user", message);
      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message }),
        });
        const data = await response.json();
        if (data.reply) appendMessage("bot", data.reply);
        if (data.audioBase64) playAudio(data.audioBase64);
      } catch (error) {
        console.error("Error:", error);
        appendMessage("bot", "Lo siento, ha ocurrido un error.");
      }
    }

    recordBtn.addEventListener("click", async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recorder = new MediaRecorder(stream);
      audioChunks = [];

      recorder.ondataavailable = event => {
        if (event.data.size > 0) audioChunks.push(event.data);
      };

      recorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("audio", blob);

        status.textContent = "Transcribing...";
        try {
          const res = await fetch("/api/transcribe", {
            method: "POST",
            body: formData
          });

          const data = await res.json();
          if (data.transcript) {
            sendMessage(data.transcript);
            status.textContent = "‚úÖ Transcribed";
          } else {
            status.textContent = "‚ö†Ô∏è Transcription failed";
          }
        } catch (err) {
          console.error(err);
          status.textContent = "‚ö†Ô∏è Error";
        }
      };

      recorder.start();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
      status.textContent = "üéôÔ∏è Recording...";
    });

    stopBtn.addEventListener("click", () => {
      recorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    });
  </script>
</body>
</html>
