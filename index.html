<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FluentBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #conversation {
      width: 90%;
      max-width: 600px;
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 60vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      display: flex;
      margin: 0.5rem 0;
      align-items: flex-end;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message.bot {
      justify-content: flex-start;
    }
    .bubble {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      margin: 0 0.5rem;
      line-height: 1.4;
    }
    .bubble.user {
      background: #d1e7dd;
      color: #0f5132;
      border-bottom-right-radius: 0;
    }
    .bubble.bot {
      background: #e7f1ff;
      color: #084298;
      border-bottom-left-radius: 0;
    }
    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-size: cover;
    }
    .avatar.user {
      background-image: url('https://api.dicebear.com/7.x/thumbs/svg?seed=User');
    }
    .avatar.bot {
      background-image: url('https://api.dicebear.com/7.x/thumbs/svg?seed=Bot');
    }
    #controls {
      margin-top: 1rem;
    }
    button, input {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.25rem;
    }
  </style>
</head>
<body>
  <h1>FluentBot</h1>
  <div id="conversation"></div>
  <div id="controls">
    <input type="text" id="textInput" placeholder="Type a message" />
    <button id="sendBtn">Send</button>
    <button id="recordBtn">üéôÔ∏è</button>
  </div>

  <script>
    const conversation = document.getElementById('conversation');
    const sendBtn = document.getElementById('sendBtn');
    const recordBtn = document.getElementById('recordBtn');
    const textInput = document.getElementById('textInput');

    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      const avatar = document.createElement('div');
      avatar.className = `avatar ${sender}`;
      const bubble = document.createElement('div');
      bubble.className = `bubble ${sender}`;
      bubble.textContent = text;
      msgDiv.appendChild(sender === 'bot' ? avatar : bubble);
      msgDiv.appendChild(sender === 'bot' ? bubble : avatar);
      conversation.appendChild(msgDiv);
      conversation.scrollTop = conversation.scrollHeight;
    }

    async function sendMessage(text) {
      addMessage(text, 'user');

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      addMessage(data.reply, 'bot');

      const audio = new Audio('data:audio/mpeg;base64,' + data.audioBase64);
      audio.play();
    }

    sendBtn.onclick = () => {
      const text = textInput.value;
      if (text.trim()) {
        sendMessage(text);
        textInput.value = '';
      }
    };

    textInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendBtn.click();
      }
    });

    // Recording logic
    let mediaRecorder;
    let audioChunks = [];

    recordBtn.onclick = async () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        recordBtn.textContent = 'üéôÔ∏è';
      } else {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          audioChunks = [];

          const reader = new FileReader();
          reader.onloadend = async () => {
            const base64Audio = reader.result.split(',')[1];
            const res = await fetch('/api/chat', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ audioBase64 })
            });
            const data = await res.json();
            addMessage(data.reply, 'bot');
            const audio = new Audio('data:audio/mpeg;base64,' + data.audioBase64);
            audio.play();
          };
          reader.readAsDataURL(audioBlob);
        };

        mediaRecorder.start();
        recordBtn.textContent = '‚èπÔ∏è';
      }
    };
  </script>
</body>
</html>
