<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluent Hero Voice Chat</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f4f4f4;
    }

    button {
      padding: 0.7em 1.2em;
      margin-right: 1em;
      font-size: 1em;
    }

    #chatLog {
      border: 1px solid #ccc;
      background: white;
      padding: 1em;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 10px;
      margin-top: 1em;
    }

    .bubble {
      padding: 0.6em 1em;
      margin: 0.5em 0;
      border-radius: 20px;
      max-width: 80%;
      clear: both;
    }

    .user {
      background: #007bff;
      color: white;
      float: right;
    }

    .assistant {
      background: #e4e6eb;
      color: black;
      float: left;
    }

    #transcript {
      width: 100%;
      margin-top: 1em;
      padding: 0.5em;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>Fluent Hero Spanish Voice Chat</h2>

  <button id="recordBtn">Start Recording</button>
  <button id="speakBtn">Play Transcript</button>

  <textarea id="transcript" rows="3" placeholder="Transcript will appear here..."></textarea>

  <div id="chatLog"></div>

  <script>
    const API_BASE = "http://localhost:3000"; // change if hosted elsewhere

    const recordBtn = document.getElementById("recordBtn");
    const speakBtn = document.getElementById("speakBtn");
    const transcriptEl = document.getElementById("transcript");

    let mediaRecorder;
    let audioChunks = [];

    recordBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = (event) => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("audio", audioBlob);

        const res = await fetch(`${API_BASE}/api/transcribe`, {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        const transcript = data.transcript;
        transcriptEl.value = transcript;

        await sendToChat({ message: transcript });
      };

      mediaRecorder.start();
      recordBtn.textContent = "Recording... (click to stop)";
      recordBtn.onclick = () => {
        mediaRecorder.stop();
        recordBtn.textContent = "Start Recording";
        recordBtn.onclick = recordStart;
      };
    };

    const recordStart = recordBtn.onclick;

    speakBtn.onclick = async () => {
      const res = await fetch(`${API_BASE}/api/tts`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: transcriptEl.value }),
      });

      const data = await res.json();
      if (data.audioBase64) {
        const audioBlob = new Blob(
          [Uint8Array.from(atob(data.audioBase64), c => c.charCodeAt(0))],
          { type: "audio/mpeg" }
        );
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);
        audio.play();
      }
    };

    function addMessage(text, role) {
      const chatLog = document.getElementById("chatLog");
      const bubble = document.createElement("div");
      bubble.className = `bubble ${role}`;
      bubble.textContent = text;
      chatLog.appendChild(bubble);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendToChat(body) {
      if (body.message) {
        addMessage(body.message, 'user');
      }

      const res = await fetch(`${API_BASE}/api/chat`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });

      const data = await res.json();

      if (data.reply) {
        addMessage(data.reply, 'assistant');

        if (data.audioBase64) {
          const audioBlob = new Blob(
            [Uint8Array.from(atob(data.audioBase64), c => c.charCodeAt(0))],
            { type: "audio/mpeg" }
          );
          const audioUrl = URL.createObjectURL(audioBlob);
          const audio = new Audio(audioUrl);
          audio.play();
          audio.onended = () => {
            recordBtn.click(); // Auto-loop: record next user input
          };
        }
      } else {
        addMessage("⚠️ No response from assistant", 'assistant');
      }
    }
  </script>
</body>
</html>
