<div style="margin-top: 1em;">
  <button id="recordBtn">ðŸŽ¤ Start Recording</button>
  <p id="recordingStatus"></p>
  <audio id="audioPlayback" controls style="display:none; margin-top:1em;"></audio>
  <progress id="audioLevel" value="0" max="1" style="width: 100%; display: none; margin-top: 0.5em;"></progress>
</div>

<script>
  let mediaRecorder;
  let audioChunks = [];
  let audioContext;
  let analyser;
  let dataArray;
  let animationId;

  const recordBtn = document.getElementById("recordBtn");
  const status = document.getElementById("recordingStatus");
  const audioPlayback = document.getElementById("audioPlayback");
  const audioLevel = document.getElementById("audioLevel");

  recordBtn.addEventListener("click", async () => {
    if (!mediaRecorder || mediaRecorder.state === "inactive") {
      // Start recording
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

      // Setup Audio Context for visual meter
      audioContext = new AudioContext();
      const source = audioContext.createMediaStreamSource(stream);
      analyser = audioContext.createAnalyser();
      source.connect(analyser);
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      audioLevel.style.display = "block";

      // Function to update the progress bar based on audio volume
      function updateMeter() {
        analyser.getByteFrequencyData(dataArray);
        // Calculate average volume
        let sum = 0;
        for (let i = 0; i < bufferLength; i++) {
          sum += dataArray[i];
        }
        const avg = sum / bufferLength / 255; // normalize 0-1
        audioLevel.value = avg;
        animationId = requestAnimationFrame(updateMeter);
      }
      updateMeter();

      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        cancelAnimationFrame(animationId);
        audioLevel.style.display = "none";
        audioContext.close();

        const blob = new Blob(audioChunks, { type: "audio/webm" });
        const audioURL = URL.createObjectURL(blob);
        audioPlayback.src = audioURL;
        audioPlayback.style.display = "block";
        status.textContent = "Recording complete.";

        // Here you can send 'blob' to your backend for transcription
      };

      mediaRecorder.start();
      recordBtn.textContent = "ðŸ›‘ Stop Recording";
      status.textContent = "Recording...";
    } else if (mediaRecorder.state === "recording") {
      // Stop recording
      mediaRecorder.stop();
      recordBtn.textContent = "ðŸŽ¤ Start Recording";
      status.textContent = "Processing audio...";
    }
  });
</script>
