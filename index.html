<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluent Hero Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 4em;
      font-size: 1em;
      margin-top: 0.5em;
    }

    button {
      padding: 0.5em 1em;
      font-size: 1em;
      margin: 0.5em 0.25em;
      border-radius: 5px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    audio {
      display: block;
      margin-top: 1em;
    }

    #audioLevel {
      height: 10px;
      background: #007bff;
      width: 0%;
      margin: 1em 0;
    }

    .bubble {
      max-width: 80%;
      margin: 0.5em 0;
      padding: 0.6em 1em;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 1rem;
    }

    .user {
      background-color: #007bff;
      color: white;
      margin-left: auto;
      text-align: right;
      border-bottom-right-radius: 0;
    }

    .assistant {
      background-color: #e5e5ea;
      color: #333;
      margin-right: auto;
      text-align: left;
      border-bottom-left-radius: 0;
    }

    #chatContainer {
      border: 1px solid #ccc;
      padding: 1em;
      height: 300px;
      overflow-y: auto;
      background: #fff;
      border-radius: 5px;
    }

    #status {
      font-style: italic;
      margin-top: 1em;
    }
  </style>
</head>
<body>

<h1>Fluent Hero Voice Chat</h1>

<button id="recordBtn">üéôÔ∏è Record</button>
<button id="speakBtn">üó£Ô∏è Speak Text</button>
<div id="audioLevel"></div>
<audio id="audioPlayback" controls style="display:none;"></audio>

<h2>Transcript</h2>
<textarea id="transcript" placeholder="Transcribed text appears here..."></textarea>

<h2>Conversation</h2>
<div id="chatContainer"></div>

<div id="status"></div>

<script>
const API_BASE = 'http://localhost:3000'; // Change this if deployed elsewhere

const recordBtn = document.getElementById('recordBtn');
const speakBtn = document.getElementById('speakBtn');
const audioLevel = document.getElementById('audioLevel');
const transcriptEl = document.getElementById('transcript');
const audioPlayback = document.getElementById('audioPlayback');
const chatContainer = document.getElementById('chatContainer');
const status = document.getElementById('status');

let mediaRecorder;
let audioChunks = [];
let animationId;
let audioContext, analyser, source;

recordBtn.addEventListener('click', async () => {
  if (mediaRecorder && mediaRecorder.state === "recording") {
    mediaRecorder.stop();
    recordBtn.textContent = "üéôÔ∏è Record";
    return;
  }

  audioChunks = [];
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  mediaRecorder = new MediaRecorder(stream);
  mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

  audioContext = new AudioContext();
  source = audioContext.createMediaStreamSource(stream);
  analyser = audioContext.createAnalyser();
  source.connect(analyser);

  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);

  function draw() {
    analyser.getByteFrequencyData(dataArray);
    const volume = dataArray.reduce((a, b) => a + b, 0) / bufferLength;
    audioLevel.style.width = `${volume}%`;
    animationId = requestAnimationFrame(draw);
  }

  draw();
  audioLevel.style.display = "block";
  transcriptEl.value = '';
  status.textContent = 'Recording...';

  mediaRecorder.start();
  recordBtn.textContent = "‚èπÔ∏è Stop";

  mediaRecorder.onstop = async () => {
    cancelAnimationFrame(animationId);
    audioLevel.style.display = "none";
    await audioContext.close();

    const blob = new Blob(audioChunks, { type: "audio/webm" });
    const audioURL = URL.createObjectURL(blob);
    audioPlayback.src = audioURL;
    audioPlayback.style.display = "block";
    status.textContent = "Recording complete. Transcribing...";

    const formData = new FormData();
    formData.append('audio', blob, 'recording.webm');

    try {
      const response = await fetch(`${API_BASE}/api/transcribe`, {
        method: 'POST',
        body: formData,
      });

      if (!response.ok) throw new Error('Transcription failed');

      const data = await response.json();
      if (data.transcript) {
        transcriptEl.value = data.transcript;
        status.textContent = "Transcription complete.";
        await sendToChat(data.transcript);
      }
    } catch (err) {
      status.textContent = "Error during transcription.";
      console.error(err);
    }
  };
});

speakBtn.addEventListener('click', async () => {
  const text = transcriptEl.value;
  if (!text.trim()) return;

  try {
    const response = await fetch(`${API_BASE}/api/tts`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text }),
    });

    if (!response.ok) throw new Error('TTS failed');

    const audioBlob = await response.blob();
    const audioUrl = URL.createObjectURL(audioBlob);
    const audio = new Audio(audioUrl);
    audio.play();
  } catch (err) {
    console.error('TTS Error:', err);
  }
});

function addMessage(text, sender) {
  const bubble = document.createElement('div');
  bubble.classList.add('bubble', sender);
  bubble.textContent = text;
  chatContainer.appendChild(bubble);
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

async function sendToChat(messageText) {
  if (!messageText.trim()) return;
  addMessage(messageText, 'user');

  try {
    const response = await fetch(`${API_BASE}/api/chat`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: messageText }),
    });

    if (!response.ok) throw new Error('Chat API error');

    const data = await response.json();

    if (data.reply) {
      addMessage(data.reply, 'assistant');

      if (data.audioBase64) {
        const audioReplyBlob = new Blob(
          [Uint8Array.from(atob(data.audioBase64), c => c.charCodeAt(0))],
          { type: 'audio/mpeg' }
        );
        const audioUrl = URL.createObjectURL(audioReplyBlob);
        const audio = new Audio(audioUrl);
        audio.play();
      }
    } else {
      addMessage("‚ö†Ô∏è No reply received from assistant.", 'assistant');
    }
  } catch (err) {
    console.error(err);
    addMessage("‚ö†Ô∏è Error communicating with chat server.", 'assistant');
  }
}
</script>

</body>
</html>
