<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FluentBot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 1rem;
      color: #333;
    }

    #chat-container {
      width: 90%;
      max-width: 600px;
      height: 70vh;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      background-color: #fff;
      overflow-y: auto;
      margin-top: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message.user {
      background-color: #e0f7fa;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .message.bot {
      background-color: #f1f8e9;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }

    #chat-form {
      width: 90%;
      max-width: 600px;
      display: flex;
      margin-top: 1rem;
    }

    #user-input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1.2rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 0 8px 8px 0;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üó£Ô∏è FluentBot</h1>

<div style="margin-top: 1em;">
  <button id="recordBtn">üé§ Start Recording</button>
  <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
</div>
<div style="margin-top: 2em;">
  <button id="recordBtn">üé§ Start Recording</button>
  <p id="recordingStatus"></p>
  <audio id="audioPlayback" controls style="display:none;"></audio>
</div>

<script>
  let mediaRecorder;
  let recordedChunks = [];

  const recordBtn = document.getElementById("recordBtn");
  const status = document.getElementById("recordingStatus");
  const audioPlayback = document.getElementById("audioPlayback");

  recordBtn.onclick = async () => {
    if (!mediaRecorder || mediaRecorder.state === "inactive") {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      recordedChunks = [];

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) recordedChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: "audio/webm" });
        const audioURL = URL.createObjectURL(blob);
        audioPlayback.src = audioURL;
        audioPlayback.style.display = "block";
        status.textContent = "Recording complete.";
        // You can now send 'blob' to your backend for Whisper
      };

      mediaRecorder.start();
      recordBtn.textContent = "üõë Stop Recording";
      status.textContent = "Recording...";
    } else if (mediaRecorder.state === "recording") {
      mediaRecorder.stop();
      recordBtn.textContent = "üé§ Start Recording";
    }
  };
</script>


  <div id="chat-container"></div>

  <form id="chat-form">
    <input id="user-input" type="text" placeholder="Escribe algo..." autocomplete="off" />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");
    const chatContainer = document.getElementById("chat-container");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("user", message);
      userInput.value = "";

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();

        if (data.reply) {
          appendMessage("bot", data.reply);
        }

        if (data.audioBase64) {
          playAudio(data.audioBase64);
        }

      } catch (error) {
        console.error("Error:", error);
        appendMessage("bot", "Lo siento, ha ocurrido un error.");
      }
    });

    function appendMessage(sender, text) {
      const messageElem = document.createElement("div");
      messageElem.className = `message ${sender}`;
      messageElem.textContent = text;
      chatContainer.appendChild(messageElem);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function playAudio(base64) {
      const audio = new Audio(`data:audio/mpeg;base64,${base64}`);
      audio.play();
    }
